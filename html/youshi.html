<input type="text" id="num" />
<input type="button" value="停止计数" onblur="stopCount()" />
<script>
	var timer=null,c=0;
	function timedCount(){
		document.getElementById('num').value=c;
		++c;
		}
	function startCount(){
		timer=setIntervar(timedCount,1000);
		}
	function stopCount(){
		clearInterval(timer);
		}
</script>
